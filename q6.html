  <h1>Q6: Background Color Changer</h1>
  <pre><code>import React, { useState } from 'react';

function ColorChanger() {
  const [color, setColor] = useState('white');

  return (
    <div style={{ backgroundColor: color, padding: '50px' }}>
      <button onClick={() => setColor('lightblue')}>Light Blue</button>
      <button onClick={() => setColor('lightgreen')}>Light Green</button>
      <button onClick={() => setColor('lightcoral')}>Light Coral</button>
    </div>
  );
}

export default ColorChanger;
